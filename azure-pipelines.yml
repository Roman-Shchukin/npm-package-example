jobs:
  - job: macos_test
    pool:
        vmImage: macos-latest
    steps:
    - task: npmAuthenticate@0
      inputs:
        workingFile: .npmrc

  - job: ubuntu_test
    pool:
        vmImage: ubuntu-latest
    steps:
    - task: npmAuthenticate@0
      inputs:
        workingFile: .npmrc

  - job: windows_test
    pool:
        vmImage: windows-latest
    steps:
    - task: npmAuthenticate@0
      inputs:
        workingFile: .npmrc